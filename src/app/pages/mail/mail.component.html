<ul>
  <li *ngFor="let message of mail.messages">{{ message.text }}</li>
</ul>

<div *ngFor="let message of mail.messages">
  <input
    #myInput
    type="text"
    [(ngModel)]="message.text"
    #ctrl="ngModel"
    required
  >

  <button (click)="onUpdate(message.id, message.text)">Update Message</button>
</div>
