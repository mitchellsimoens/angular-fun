<input
  #myInput
  type="text"
  [(ngModel)]="message"
  [class.mousedown]="isMousedown"
  (mousedown)="isMousedown = true"
  (mouseup)="isMousedown = false"
  (mouseleave)="isMousedown = false"
  #ctrl="ngModel"
  required
>

<button (click)="update.emit({ text: message })">Update Message</button>
