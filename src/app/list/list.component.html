<div
  [class.inline]="inline"
  [class.vertical]="!inline"
  *ngFor="let item of data"
  (click)="itemclick.emit({ event: $event, item: item })"
>
  <ng-template
    ngFor
    let-item
    [ngForOf]="[item]"
    [ngForTemplate]="template"
  >
  </ng-template>

  <div
    class="disclose"
    *ngIf="disclose"
    (click)="discloser.emit({ event: $event, item: item })"
  >
    ->
  </div>
</div>
