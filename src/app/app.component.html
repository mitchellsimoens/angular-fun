<ul>
  <li *ngFor="let message of mail.messages">
    {{message.text}}
  </li>
</ul>

<app-simple-form
  *ngFor="let message of mail.messages"
  [message]="message.text"
  (update)="onUpdate(message.id, $event.text)"
>
</app-simple-form>


<app-list
  [data]="user.users"
  [disclose]=true
  (discloser)="onDisclose($event.item, $event.event)"
>
  <ng-template #template let-item>
    Name: {{ item.name }}
  </ng-template>
</app-list>
